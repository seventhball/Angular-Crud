<mat-card class="userDetails" *ngIf="userDetails">
<mat-card-title>
    {{userDetails.name}}
</mat-card-title>
<mat-card-content>
    {{userDetails.email}}
</mat-card-content>
<mat-card-content>
    {{userDetails.username}}
</mat-card-content>
<mat-card-content>
    {{userDetails.phone}}
</mat-card-content>
<mat-card-content>
    {{userDetails.website}}
</mat-card-content>
</mat-card>
