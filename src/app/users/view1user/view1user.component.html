<mat-card class="userDetails" *ngIf="userDetails">
<mat-card-content class="first">
<hr>
   <mat-card-content>
   <span>Name</span> {{userDetails.name}}
</mat-card-content>

<mat-card-subtitle>
  <span>Email:</span>{{userDetails.email}}
</mat-card-subtitle>
<mat-card-subtitle>
    <span>username:</span>{{userDetails.username}}
  </mat-card-subtitle>
  <mat-card-subtitle>
    <span>Phone:</span>{{userDetails.phone}}
  </mat-card-subtitle>
<mat-card-content>
    <span>Website:</span><a href= {{userDetails.website}}>{{userDetails.website}}</a>
</mat-card-content>
</mat-card-content>
<mat-card-content class="second">
    <img mat-card-image class="img" src="https://sites.rutgers.edu/demo-project/wp-content/uploads/sites/16/2017/12/3859882-6269102771-Bruce.jpg" alt="Photo of Batman">
 </mat-card-content> 
</mat-card>
